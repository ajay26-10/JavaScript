<body>
    <h2>Issue Certificate</h2>
    <p>Select Course</p>
    <select id="cr">
        <option>Certificate Blockchain Associate</option>
        <option>Certified Ethereum Developer</option>
        <option>Certified Hyperledger Fabric Developer</option>
    </select>
    <p>Certificate ID *</p>
    <input type="text" id="cid" required placeholder="Certificate ID">
    <p>Candidate Name *</p>
    <input type="text" id="cname" required placeholder="Name">
    <p>Select Grade *</p>
    <select id="gr">
        <option value="S">S</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <p>Date of Issue *</p>
    <input type="date" id="cd" name="dois"> <br><br>
    <button onclick="submit()">Submit</button>
