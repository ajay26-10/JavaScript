<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class= "w-[350px] h-[300px] m-auto text-center mt-[150px] text-2xl border-2 bg-slate-300">
        <div class="mt-6">
        <span class="font-medium italic text-4xl">BookYourShow.com</span> <br><br>
        Patron: <span class="font-serif" id="names"></span> <br><br>
        Movie: <span class="font-serif" id="mov"></span> <br><br>
        Number of tickets booked: <span class="font-serif" id="ticks"></span>
        </div>
    </div>

<script>
{
    document.getElementById("names").innerHTML= localStorage.getItem("Name");
    document.getElementById("mov").innerHTML= localStorage.getItem("Movie");
    document.getElementById("ticks").innerHTML= localStorage.getItem("Ticket");   
}
</script>

</body>
</html>
