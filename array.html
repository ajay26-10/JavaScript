<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits=["Apple", "Mango", "Banana"];
        document.write("List of Fruits: ", fruits);
        document.write("<br>Datatype: ", typeof (fruits));
        document.write("<br>Is this an array? ", Array.isArray(fruits));
        document.write("<br>Length of array: ", fruits.length);
        document.write("<br>My favourite fruit is : ", fruits[1]);
        fruits[3]="Watermelon";
        document.write("<br>Updated List of Fruits: ", fruits);
        fruits.push("Grape");
        document.write("<br> New List of Fruits: ", fruits);
        // document.write("<br>Removed Item: ", fruits.pop());
        // document.write("<br>Renewed List of Fruits: ", fruits);
        // delete(fruits[1]);
        // document.write("<br>List:", fruits)
        // document.write("<br>Fruit is: ", fruits[1]);
        const fruit1=fruits.slice(1);
        const fruit2=fruits.slice(1,4);
        document.write("<br>Sliced List 1: ", fruit1);
        document.write("<br>Sliced List 2: ", fruit2);
        document.write("<br>Index of Banana: ", fruits.indexOf("Banana"));
        document.write("<br>Position of Banana: ", fruits.indexOf("Banana")+1);

    </script>
</body>
</html>
